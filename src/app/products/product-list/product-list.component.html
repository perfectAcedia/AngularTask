<div class="p-[10px] flex flex-col w-full items-center">
  <div class="flex gap-5">
    <button
      type="button"
      class="w-[200px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      (click)="navigateToProductCreate()"
    >
      Add Product
    </button>
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="tags"
        placeholder="Tags filter"
        (ngModelChange)="filterByTag()"
        id="name"
        size="50"
        class="bg-gray-50 border resize-x border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <button class="absolute right-2 top-2" (click)="clearTagsInput()">
        &#10005;
      </button>
    </div>
  </div>
  <ul class="flex flex-col sm:flex-row flex-wrap gap-3 w-full pt-10 ">
    <li
      class="flex flex-col justify-around items-center gap-5 py-5 mx-auto sm:mx-0 h-auto w-1/4 min-w-[300px] border rounded-md border-black shadow-2xl"
      *ngFor="let product of filteredProducts"
    >
      <p>Name: {{ product.name }}</p>
      <p>Price: {{ product.price }}</p>
      <div class="" *ngIf="product.tags.length !== 0; else elseBlock">
        Tags:
        <p *ngFor="let tag of product.tags" [ngStyle]="{ color: tag.color }" class="pl-10">
          {{ tag.title }}
        </p>
      </div>
      <ng-template #elseBlock>There are no tags yet!</ng-template>

      <div class="flex items-center">
        <button
          type="button"
          class="w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="removeProduct(product.id)"
        >
          Delete
        </button>
        <button
          type="button"
          class="w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="navigateToProductDetails(product.id)"
        >
          Open Details
        </button>
      </div>
    </li>
  </ul>
</div>
