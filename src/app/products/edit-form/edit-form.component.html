<div class="mt-5 border-2 rounded-md shadow-2xl w-[300px] sm:min-w-[500px] mx-auto">
  <form
    class="w-full mx-auto my-5"
    [formGroup]="editForm"
    (ngSubmit)="updateProduct()"
  >
    <div class="flex flex-col justify-center items-center gap-3">
      <div class="w-3/4">
        <label
          for="name"
          class="text-center block mb-2 text-sm font-medium !text-gray-900 dark:text-white"
        >
          Edit product name
        </label>

        <div
          *ngIf="
            isInvalid('name') && editForm.get('name')?.hasError('required')
          "
        >
          <div class="text-red-600 ml-4">Name is required.</div>
        </div>
        <input
          type="text"
          [formControl]="name"
          placeholder="Name"
          required
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="w-3/4">
        <label
          for="price"
          class="text-center block mb-2 text-sm font-medium !text-gray-900 dark:text-white"
        >
          Edit product price
        </label>

        <div
          *ngIf="
            isInvalid('price') && editForm.get('price')?.hasError('required')
          "
        >
          <div class="text-red-600 ml-4">Price is required.</div>
        </div>
        <input
          type="number"
          [formControl]="price"
          placeholder="Price"
          required
          id="price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="w-3/4">
        <label
          for="tags"
          class="text-center block mb-2 text-sm font-medium !text-gray-900 dark:text-white"
        >
          Enter preferable tags
        </label>

        <div class="flex justify-center items-center">
          <input
            type="text"
            [formControl]="tags"
            placeholder="Tags"
            required
            id="tags"
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </div>
      <div class="w-3/4">
        <label
          for="description"
          class="text-center block mb-2 text-sm font-medium !text-gray-900 dark:text-white"
        >
          Edit product description
        </label>
        <textarea
          placeholder="Description"
          [formControl]="description"
          name="description"
          id="description"
          class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        ></textarea>
      </div>
      <div class="flex flex-col-reverse sm:flex-row">
        <button
          type="button"
          class="w-[200px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="navigateToProductDetails(product?.id)"
        >
          Go Back
        </button>
        <button
          type="submit"
          class="w-[200px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Update product
        </button>
      </div>
    </div>
  </form>
</div>
